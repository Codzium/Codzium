<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codelo - Get Ready-to-Use Code for Free</title>
    <script src="https://cdn.tailwindcss.com" ></script>
    <link rel="shortcut icon" href="favicon.png"  type="image/x-icon">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');
body{
    background-color: rgb(250, 240, 240);
    font-family: 'Poppins', sans-serif;
}
</style>
<body>
    <header
      class=" bg-[#12171f]   "
    >
      <nav class="px-16 ">
        <div
          class="container flex flex-col items-center p-5 mx-auto md:flex-wrap md:flex-row"
        >
          <div class="flex items-center gap-10 logo">
            <div class="flex items-center">
              <span
                class="px-2 py-2 text-xl font-bold text-black bg-yellow-500 rounded-full"
                >&#60;&#92;&#62;</span
              >
              <span class="ml-1 text-xl text-white">LOGO</span>
            </div>
            <div class="md:hidden">
              <button
                class="inline-flex items-center px-5 py-1.5 text-base font-medium text-black bg-yellow-500 border border-yellow-500 rounded hover:border-yellow-500 hover:text-yellow-500 hover:bg-transparent md:mt-0"
              >
                Donate
                <svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="w-4 h-4 ml-1"
                  viewBox="0 0 24 24"
                >
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </button>
            </div>
          </div>
          <div
            class="flex items-center justify-center px-8 mt-4 md:px-5 md:mt-0 ext-base md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400"
          >
            <a class="mr-5 text-white one hover:cursor-pointer hover:text-yellow-500">Link1</a>
            <a class="mr-5 text-white two hover:cursor-pointer hover:text-yellow-500">Link2</a>
            <a class="mr-5 text-white three hover:cursor-pointer hover:text-yellow-500">Link3</a>
            <a class="mr-5 text-white four hover:cursor-pointer hover:text-yellow-500">Link4</a>
          </div>

          <button
            class="md:inline-flex items-center px-5 py-1.5 hidden mt-4 text-base font-medium text-black bg-yellow-500 border border-yellow-500 rounded hover:border-yellow-500 hover:text-yellow-500 hover:bg-transparent md:mt-0"
          >
            Button
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </nav>
    </header>
</body>
</html>
