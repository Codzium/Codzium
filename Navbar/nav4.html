<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codelo - Get Ready-to-Use Code for Free</title>
    <script src="https://cdn.tailwindcss.com" ></script>
    <link rel="shortcut icon" href="favicon.png"  type="image/x-icon">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');
body{
    background-color: rgb(250, 240, 240);
    font-family: 'Poppins', sans-serif;
}
</style>
  <body>
    <!-- NOTE : POPPINS FONT USED ! -->
    <!-- Navbar Stats here -->
    <nav class="flex items-center justify-between gap-5 bg-[#12171f] px-16 py-4 text-white md:gap-0">
      <!-- Logo Section -->
      <div class="flex items-center">
        <span class="px-2 py-2 text-xl font-bold text-black bg-yellow-500 rounded-full">&#60;&#92;&#62;</span>
        <span class="ml-1 text-xl text-white">LOGO</span>
      </div>
      <!-- Search Sectiom -->
      <form class="flex items-center gap-2">
        <!-- input field -->

        <input type="search" class="py-2 font-medium text-center text-black rounded-lg outline-none" placeholder="Type here..." />
        <!-- search button -->
        <button class="px-6 py-2 text-lg font-semibold text-black bg-yellow-500 rounded-lg">Search</button>
      </form>

      <!-- Button Section -->
      <div class="hidden btn md:block">
        <button class="flex items-center px-6 py-2 font-medium text-black bg-yellow-500 border border-yellow-500 rounded-md hover:border-yellow-500 hover:bg-transparent hover:text-yellow-500">Log In</button>
      </div>
    </nav>
  </body>
</html>
