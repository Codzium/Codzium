<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codelo - Newsletter section</title>
  <script src="https://cdn.tailwindcss.com" ></script>
  <link rel="shortcut icon" href="favicon.png"  type="image/x-icon">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');
body{
  background-color: rgb(250, 240, 240);
  font-family: 'Poppins', sans-serif;
}
</style>
</head>
<body>
  <div class="py-12 bg-white">
    <div class="container flex flex-col items-center px-4 mx-auto">
      <h2 class="mb-8 text-xl font-medium text-gray-800">Subscribe to our newsletter</h2>
      <form>
        <div class="relative rounded-md shadow-sm">
          <input class="px-4 py-3 transition duration-150 ease-in-out rounded-md form-input sm:text-sm sm:leading-5" type="email" placeholder="Enter your email">
          <button class="absolute inset-y-0 right-0 flex items-center justify-center pr-3 text-yellow-900 hover:text-yellow-500 focus:outline-none">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
