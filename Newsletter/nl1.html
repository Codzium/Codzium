<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codelo - Newsletter section</title>
  <script src="https://cdn.tailwindcss.com" ></script>
  <link rel="shortcut icon" href="favicon.png"  type="image/x-icon">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');
body{
  background-color: rgb(250, 240, 240);
  font-family: 'Poppins', sans-serif;
}
</style>
</head>
<body>
  <div class="py-12 bg-gray-100">
    <div class="container flex flex-wrap items-center px-4 mx-auto">
      <h2 class="w-full mb-2 text-lg font-medium text-gray-800 md:w-1/2">Subscribe to our newsletter</h2>
      <form class="w-full md:w-1/2">
        <div class="flex items-center py-2 border-b-2 border-gray-500">
          <input class="w-full px-2 py-1 mr-3 leading-tight text-gray-700 bg-transparent border-none appearance-none focus:outline-none" type="text" placeholder="Enter your email">
          <button class="px-4 py-2 font-medium text-black bg-yellow-500 rounded-full hover:bg-yellow-600 focus:outline-none">Subscribe</button>
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
