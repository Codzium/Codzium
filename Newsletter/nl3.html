<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codelo - Newsletter section</title>
  <script src="https://cdn.tailwindcss.com" ></script>
  <link rel="shortcut icon" href="favicon.png"  type="image/x-icon">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');
body{
  background-color: rgb(250, 240, 240);
  font-family: 'Poppins', sans-serif;
}
</style>
</head>
<body>
  <section class="h-64 bg-gray-800 bg-center bg-cover">
    <div class="container px-4 py-12 mx-auto">
      <div class="flex items-center h-full">
        <div class="w-full md:w-1/2">
          <h2 class="mb-2 text-lg font-medium text-white">Sign up for our newsletter</h2>
          <p class="mb-4 text-sm text-white">Get the latest updates, exclusive offers and more.</p>
        </div>
        <div class="w-full md:w-1/2">
          <form>
            <div class="relative rounded-md shadow-sm">
              <input type="email" class="block w-full px-4 py-3 leading-5 text-white placeholder-gray-500 transition duration-150 ease-in-out bg-gray-800 border border-gray-900 rounded-md form-input focus:outline-none focus:shadow-outline-blue focus:border-blue-300" placeholder="Enter your email address">
              <button type="submit" class="absolute top-0 right-0 mt-3 mr-4">
              <svg class="w-5 h-5 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"></path></svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
