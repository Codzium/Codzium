<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codelo - Team section</title>
  <script src="https://cdn.tailwindcss.com" ></script>
  <link rel="shortcut icon" href="favicon.png"  type="image/x-icon">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');
body{
  background-color: rgb(250, 240, 240);
  font-family: 'Poppins', sans-serif;
}
</style>
</head>
<body>
  <div class="py-12 bg-gray-200">
    <div class="container px-4 mx-auto">
      <h2 class="mb-8 text-3xl font-medium text-center">Our Team</h2>
      <div class="grid grid-cols-1 gap-8 md:grid-cols-3">
        <div class="overflow-hidden bg-white rounded-lg shadow-lg">
          <div class="relative w-32 h-32 mx-auto">
              <img class="object-cover w-full h-full rounded-full" src="https://images.pexels.com/photos/4230621/pexels-photo-4230621.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Team Member Image">
          </div>
          <div class="px-6 py-4">
            <h3 class="mb-2 text-lg font-medium text-gray-800">Team Member Name</h3>
            <p class="mb-4 text-gray-600">Team Member Position</p>
          </div>
        </div>
        <div class="overflow-hidden bg-white rounded-lg shadow-lg">
          <div class="relative w-32 h-32 mx-auto">
              <img class="object-cover w-full h-full rounded-full" src="https://images.pexels.com/photos/4230631/pexels-photo-4230631.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Team Member Image">
          </div>
          <div class="px-6 py-4">
            <h3 class="mb-2 text-lg font-medium text-gray-800">Team Member Name</h3>
            <p class="mb-4 text-gray-600">Team Member Position</p>
          </div>
        </div>
        <div class="overflow-hidden bg-white rounded-lg shadow-lg">
          <div class="relative w-32 h-32 mx-auto">
              <img class="object-cover w-full h-full rounded-full" src="https://images.pexels.com/photos/4230630/pexels-photo-4230630.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Team Member Image">
          </div>
          <div class="px-6 py-4">
            <h3 class="mb-2 text-lg font-medium text-gray-800">Team Member Name</h3>
            <p class="mb-4 text-gray-600">Team Member Position</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
